<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <h1 class="text-danger">WElcome to home page</h1>
    <a href="{%url 'logout'%}" class="btn btn-primary">logout</a>
    <div class="container">
        <h1 class='text-center'>Predict table</h1>
        <form action="result">
            <div class="mb-3">
              <label class="form-label">Pregnancies</label>
              <input type="text" name='in1' class="form-control"  aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Glucose</label>
              <input type="text" name='in2' class="form-control"  aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Blood Pressure</label>
              <input type="text" name='in3' class="form-control"  aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Skin Thickness</label>
              <input type="text" name='in4' class="form-control"  aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Insulin</label>
              <input type="text" name='in5' class="form-control"  aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">BMI</label>
              <input type="text" name='in6' class="form-control"  aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Diabetes pedigree Function</label>
              <input type="text" name='in7' class="form-control"  aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="text" name='in8' class="form-control"  aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          Result:{{resultval}}
       </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
